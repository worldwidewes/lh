<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="/css/custom.css" />
	<script type="text/javascript" src="/js/ga.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>

			<!--Tealium Tag Manager -->
			<script type="text/javascript">
			    (function(a,b,c,d){
			    a='//tags.tiqcdn.com/utag/services-wesley/main/prod/utag.js';
			    b=document;c='script';d=b.createElement(c);d.src=a;d.type='text/java'+c;d.async=true;
			    a=b.getElementsByTagName(c)[0];a.parentNode.insertBefore(d,a);
			    })();
			</script>

			<!--Tealium Tag Manager End -->

    <div style="size = 100%" class="container-fluid weather-app">
      <div class="left">
	<div class="temperature"><span id="temperature">0</span>&deg;</div> 
	<div class="location"><span id="location">Unknown</span></div>
      </div>	
      <div class="right">
	<div class="top">
	  <img id="icon" width="75px" src="imgs/codes/200.png" />
	  </br>
	  <span style="text-align: right" id="desc"></span>
	</div>

	  <div class="bottom">
	  
	  <div class="humidity">
	    <img src="imgs/humidity.png" height="16px" />
		<span id="humidity">0</span>%
	  </div>
	  
	  <div class="wind">
	    <span id="wind">0</span> mph <span id="direction">N</span>
	  </div>
	  
	</div>
      </div>
    </div>
	
    
  </body>
</html>
